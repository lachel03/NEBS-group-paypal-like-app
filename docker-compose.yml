version: "3.8"

services:
  db:
    image: postgres:15
    container_name: palpay_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: palpay_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - palpay_net

volumes:
  postgres_data:

networks:
  palpay_net:
