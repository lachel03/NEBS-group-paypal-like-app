services:
  # ðŸ—„ï¸ PostgreSQL Database
  db:
    image: postgres:15
    container_name: palpay_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: palpay_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - palpay_net

  # ðŸ§± Laravel Backend (API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: palpay_backend
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/var/www/html
      - ./backend/.env:/var/www/html/.env:ro   # ðŸ‘ˆ makes .env read-only to prevent overwrites
    working_dir: /var/www/html
    command: >
      sh -c "
        composer install &&
        php artisan migrate --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "
    networks:
      - palpay_net

  # ðŸ’» React Frontend (Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: palpay_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host
      "
    networks:
      - palpay_net

volumes:
  postgres_data:

networks:
  palpay_net:
